<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>English Commands</title>
  <script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-size: 30px;
    }
    section {
      height: 100%;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    form {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 1em;
      width: 600px;
      height: 400px;
    }
    form input {
      border: 2px solid #f0f0f0;
      font-size: 30px;
      border-radius: 5px;
    }
  </style>

</head>

<body>
  <section>
    <form>
      Command:
      <br>
      <input type="text" id="command" value="take out the trash">
      <br>
      <span id="result">Message</span>
      <br>
    </form>
  <section>

  <script>
    const command = document.querySelector('#command');
    const result = document.querySelector('#result');
    spit();

    command.addEventListener( "input", spit );

    function spit() {
      const n = '<br>';
      let output = n;
      let doc = nlp(command.value);
      let str = doc.sentences().out('text');
      output += 'people: ' + doc.people().out('text') + n;
      output += 'nouns: ' + doc.nouns().out('text') + n;
      output += 'verbs: ' + doc.verbs().out('text') + n;
      result.innerHTML = output;
    }

  </script>

  <a href="https://github.com/Ugotsta/english-commands"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

</body>
</html>
